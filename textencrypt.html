<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
</head>
<body>
    <h2>Text Encryption</h2>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" placeholder="Type your text here">
    <button onclick="encryptText()">Encrypt</button>
    
    <h3>Encrypted Output:</h3>
    <p id="encryptedOutput"></p>

    <!-- Include CryptoJS for AES encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        function encryptText() {
            // Get the text from input
            const text = document.getElementById("textInput").value;

            // Define a secret key for encryption
            const secretKey = "mySecretKey123"; // Ensure you use a secure key

            // Encrypt the text using AES
            const encrypted = CryptoJS.AES.encrypt(text, secretKey).toString();

            // Display the encrypted text
            document.getElementById("encryptedOutput").textContent = encrypted;
        }
    </script>
</body>
</html>
